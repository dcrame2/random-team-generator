<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomm Team Generator</title>
</head>
<script src="app.js">
</script>
<body>
  <section class="container">
    <div class="inner-container">
      <div class="header-container">
        <h1>Random Team Generator for Devs</h1>
      </div>
      <div class="btn-container">
      <button class="generate-team btn" value="click" onclick="generateTeam()">Generate a Team</button>
        <button id="reset-button" class="btn" value="click" onclick="resetTeams()">Reset</button>
        </div>
      <section class="individual-name-container">
        <div id="dylan" class="name-container">
          <p>Dylan</p>
        </div>
        <div id="evan" class="name-container">
          <p>Evan</p>
        </div>
        <div id="linnea" class="name-container">
          <p>Linnea</p>
        </div>
        <div id="josh" class="name-container">
          <p>Josh</p>
        </div>
        <div id="bob" class="name-container">
          <p>Bob</p>
        </div>
        <div id="rico" class="name-container">
          <p>Rico</p>
        </div>
        <div id="arthur" class="name-container">
          <p>Arthur</p>
        </div>
        <div id="adam" class="name-container">
          <p>Adam</p>
        </div>
        <div id="kyle" class="name-container">
          <p>Kyle</p>
        </div>
      </section>
    </div>
  </section>
</body>
</html>
